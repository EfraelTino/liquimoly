<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<style>
    body {
        background-image: url(img/back-blue.jpg);
        background-size: 100% 100%;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <div class="row m-0 p-0 pt-3 container-fluid">
        <div class="col-12 d-flex justify-content-center justify-content-sm-end">
            <button class="btn-ingresar" style="background: #fff; color: #0142AA; box-shadow: 0px 0px 42px 0px rgba(255, 255, 255, 0.75);
            -webkit-box-shadow: 0px 0px 42px 0px rgba(255, 255, 255, 0.75);
            -moz-box-shadow: 0px 0px 42px 0px rgba(255, 255, 255, 0.75);"> VER TABLA DE PUNTUACION </button>
        </div>
    </div>
    <main style="height: 100vh;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;">
        <div class="container">
            <div class="row m-0 p-0">
                
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <img src="img/liquimoli.png" alt="" class="img-fluid" style="min-width: 200px; max-width: 540px; ">
                </div>
            </div>
        </div>
    </main>
    <div class="parent-form py-1 py-lg-5">
        <div class="">
            <div class="row mx-2">
                <div class="col-12 col-sm-12">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="form-group form-1 col-sm-6 col-md-6 col-lg-3 d-sm-flex flex-sm-column">
                                <label for="" class="label-title py-1">*NOMBRE</label>
                                <input class="form-control" placeholder="Usuario" required type="text" id="usuario"
                                    name="usuario">
                            </div>
                            <div class="form-group form-1 col-sm-6 col-md-6 col-lg-3 d-sm-flex flex-sm-column">
                                <label for="" class="label-title py-1">*EMAIL</label>
                                <input class="form-control" placeholder="Email" required type="email" id="pass"
                                    name="pass">
                            </div>
                            <div class="form-group form-1 col-sm-6 col-md-6 col-lg-2 d-sm-flex flex-sm-column">
                                <label for="" class="label-title py-1">*TELÉFONO</label>
                                <input class="form-control" placeholder="Teléfono" required type="email" id="pass"
                                    name="pass">
                            </div>
                            <!-- <div class="form-group form-1 col-sm-6 col-md-6 col-lg-2 d-sm-flex flex-sm-column">
                                <label for="" class="label-title py-1">*PUNTUACIÓN</label>
                                <input class="form-control" placeholder="Puntuación" required type="email" id="pass"
                                    name="pass">
                            </div> -->
                            <div
                                class="col-sm-12 col-md-12 col-lg-2 d-none d-sm-flex align-items-end justify-content-sm-center py-sm-3 py-lg-0">
                                <button class="btn-ingresar" style="font-size: 2.3rem; border-radius:0;" onclick="pasar()">INGRESAR</button>
                            </div>
                        </div>

                        <div class="col-sm-4  text-center d-sm-none py-2">
                            <button class="btn-ingresar" style="font-size: 2.3rem; border-radius: 0;">INGRESAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script>
            function pasar (){
                window.location.href="2.html";
            }
        </script>
</body>

</html>
